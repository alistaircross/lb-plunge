log4j.rootLogger=TRACE,CONSOLE


log4j.appender.BetLogger=org.apache.log4j.FileAppender
log4j.appender.BetLogger.File=possble-bets.log
log4j.appender.BetLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.BetLogger.layout.ConversionPattern= %d{yyyy-MM-dd HH:mm:ss,SSS} %C %t %-5p - %m%n
log4j.logger.BetLogger=TRACE,BetLogger
log4j.category.org.apache.http=WARN
log4j.appender.ErrorLog=org.apache.log4j.FileAppender
log4j.appender.ErrorLog.File=error-log.log
log4j.appender.ErrorLog.layout=org.apache.log4j.PatternLayout
log4j.appender.ErrorLog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %C %t %-5p - %m%n
log4j.logger.ErrorLog=TRACE,ErrorLog

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %C [%t] %-5p - %m%n
